<title>无标题文档</title>
<script type="text/javascript">

var pro = new Array();
pro["浙江"]=["杭州","宁波"];
pro["湖南"]=["长沙","衡阳"];



function init(){
	var province = document.getElementById("province");
	for ( i in pro){
		province.options.add(new Option(i,i));
	}
}


function changeCity(){
	 var province = document.getElementById("province").value;
     var city = document.getElementById("city");
	 city.options.length=0;
	 
	for ( i in pro){
		if(province==i){
			for(j in pro[i]){
		  		city.options.add(new Option(pro[i][j],pro[i][j]));
			}
			break;
		}
	}
}

function check(){

          document.getElementById("username").readOnly= true ;
	 }else{
	     alert("请输入正确的用户名或密码!");
	 }
	 

}

</script>
